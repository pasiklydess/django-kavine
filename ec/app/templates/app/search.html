{% extends "app/base.html" %}
{% load static %}
{% block title %}Search Result{% endblock title %}
{% block main-content %}

<div class="container my-5 text-center">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        {% for prod in product %}
          <div class="col-sm-4 mb-4 hover-shadow d-inline-block">
            <a href="{% url 'product-detail' prod.id %}" class="btn">
              <div>
                  <img src="{{prod.product_image.url}}" width="300px" height="200px">
                  <div class="fw-bold">{{prod.title}}</div>
                  <div class="fw-bold text-danger">
                    Eur.{{prod.discounted_price}}
                    <small class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                  </div>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
